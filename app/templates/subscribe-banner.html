{% if not session.get('hide_subscribe_banner') and config.get('SUBSCRIBE_BANNER_SHOW') %}
  <div class="subscribe-banner" {% if session.get('hide_subscribe_banner') or not config.get('SUBSCRIBE_BANNER_SHOW') %} style='display:none' {% endif %}>
    <button type="button" class="close float-right text-light shadow mr-2 mt-2" id="subscribe-hide-btn" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10">

          {% if config.get('SUBSCRIBE_CTA_IMAGE') %}
            <a href="{{ url_for('page.subscribe') }}" class="float-left mr-2 mb-2">
              <img src="{{ config.get('SUBSCRIBE_CTA_IMAGE') }}" height="60" />
            </a>
          {% endif %}

          <a href="{{ url_for('page.subscribe') }}" class="btn btn-primary float-right ml-2 mb-2">
            <i class="fas fa-envelope"></i>
            Subscribe
          </a>

          <p>
            {{ config.get('SUBSCRIBE_CTA') }}
          </p>

        </div>
      </div>
    </div>
  </div>
{% endif %}
